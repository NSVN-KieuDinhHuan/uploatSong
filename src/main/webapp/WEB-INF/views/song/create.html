<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tạo sản phẩm</h1>
<a th:href="@{/song/list}">Danh sách sản phẩm</a>
<form th:action="@{/song/create}" method="post" th:object="${songForm}" enctype="multipart/form-data">
    <input type="text" placeholder="tên bài hát" th:field="*{name}">
    <input type="text" placeholder="ca sỹ" th:field="*{singer}">
    <input type="text" placeholder="loại nhac" th:field="*{type}">
    <input type="file" th:field="*{songfile}">
    <button>Tạo mới</button>
</form>
</body>
</html>
